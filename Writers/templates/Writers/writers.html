{% extends 'main_page/base.html' %}
{% load static %}
{% block trending %}
<section id="team">
    <div class="container.my-3 py-5 text-center" style="margin-top: 50px;">
       <div class="row mb-5">
           <div class="col">
               <h1> Writers </h1>
               <p class="mt-3">Let's get smarter everyday </p>

           </div>
       </div>
       <div class="row">
           {% for objects in writers %}
           <div class="col-lg-3 col-md-6  mb-3 ">
               <div class="card">
                   <div class="card-body">
                       <img src=" {{objects.image.url}} " alt="" class="img-fluid rounded-circle w-50 mb-3">
                       <h3> {{objects.name}} </h3>
                       <h5> {{objects.topics}}  </h5>
                       <p> Specializes in {{objects.soeciality}} writing </p>
                     <a href="{% url 'writer' objects.slug %}">  <button class="btn btn-sm btn-success">view profile</button> </a>

                   </div>
               </div>
           </div>
           {% endfor %}
       </div>
    </div>
</section>
{% endblock %}
